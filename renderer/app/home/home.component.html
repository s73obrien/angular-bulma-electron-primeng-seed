<div class='field'>
  <label class='label'>Search Query</label>
  <div class='control'>
    <input class='input' type='text' placeholder='Search term...'>
  </div>
</div>
<div>
  <h3>Files Found</h3>
  <!-- <p-tree [value]='foundFiles'></p-tree> -->
  <div class='select is-multiple'>
    <select size='20'>
      <option *ngFor='let file of foundFiles'>{{ file }}</option>
    </select>
  </div>
</div>
